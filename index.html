<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Gilroy", "ui-sans"],
            },
          },
        },
      };
    </script>

    <title>Ayo Pulang</title>
  </head>
  <body>
    <div class="h-screen w-screen bg-neutral-900">
      <div class="flex h-screen items-center justify-center">
        <div class="space-y-6 text-center">
          <div class="flex items-center justify-center">
            <img
              src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Face%20with%20Monocle.png"
              alt="Face with Monocle"
              width="100"
              height="100"
            />
          </div>
          <h1 class="font-gilroy text-5xl font-bold text-white">
            Ada apa lagi sih?
          </h1>
          <p class="text-xl font-medium text-neutral-400">
            "Gak, gak boleh ke sini!"
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
